<ion-content>
<!--
	-> App calculates secchi depth (Zsd = 1.2 – 1.1)

.olour at half depth (opt. photo) (“optional: take a photo of the disk at half the secchi depth: X cm”) where X = distance to water (1.1) + ½ Zsd, so: 1.1 + 0.5(1.2.-1.1)

-->
  <ion-label  >Secchi depth: {{secchi_depth}}</ion-label> <br>


  <ion-label  >Take a photo of the disk at half the secchi depth  and the distance to water: {{this.halfdepth}} cm</ion-label>


  <!-- ion-fab markup  -->
  <ion-label>Colour at half depth (1-21):</ion-label>
  <ion-item>

<ion-input [(ngModel)]="colourathalfdepth" type="number" inputmode="numeric" value="01"></ion-input></ion-item>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<img [src]="this.PictureTaken"/>
